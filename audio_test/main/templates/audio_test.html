{% load static %}


<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<div class="container">
    <b>Django Testing</b>
    <br>{{audio_file}}</br>
    <audio id="audio" controls style="width: 100%;">
      <source src="{% static audio_file %}" type="audio/mpeg">
    </audio>

    <br>
    {% for button in buttons %}
    <a class="link-button btn btn-danger btn-lg btn-block" href="#" onclick="audio.currentTime = Number('{{ button.time }}'); return false;">{{ button.label }}</a>
    {% endfor %}

    <br>
    <button class="btn btn-primary" onclick="audio.playbackRate = 0.5;">0.5x Speed</button>
    <button class="btn btn-primary" onclick="audio.playbackRate = 1.0;">1.0x Speed</button>
    <button class="btn btn-primary" onclick="audio.playbackRate = 1.5;">1.5x Speed</button>
    <button class="btn btn-primary" onclick="audio.playbackRate = 2.0;">2.0x Speed</button>
    <button type="button" onclick="javascript:; audio.currentTime += 10;">ff</button>
    <button class="btn btn-danger" onclick="forward();">Forward 10 Seconds</button>
    <button class="btn btn-danger" onclick="audio.currentTime -= 10;">Backward 10 Seconds</button>
<script>
        var audi_ele = document.getElementById("audio");
        console.log("audio ele: ", audi_ele);
        function forward() {
                
                console.log(audi_ele.currentTime);
                audi_ele.currentTime += 10;
                console.log("after: ", audi_ele.currentTime);
        }
</script>
    <br><br>
    <a class="btn btn-secondary" href="{% url 'choose_audio' %}">Go to Main page</a>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
